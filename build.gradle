plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.7'
}

group 'com.geoffgranum.plugin'
version '1.0.14'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.1'
}

patchPluginXml {
    changeNotes """
      <ul>
      <li>Copy annotations from model fields onto builder fields.
      <li>Wrap lists, maps, sets in an immutable copy. 
      <li>Initialize primitive main-class fields in the builder class, to prevent NPEs on unwrap. 
      <li>Optionals should be initialized using Optional.ofNullable / Optional.of in ctor.  
      </ul>
      
      """
}

publishPlugin {
  username intellijPublishUsername
  password intellijPublishPassword
}

