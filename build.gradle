plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.7'
}

group 'com.geoffgranum.plugin'
version '1.0.6-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.1'
}
patchPluginXml {
    changeNotes """
      <ul>
      <li>Jackson Annotations should not be duplicated when Generate is re-run.
      <li>Builder method for Optional fields should take the generic type as argument. 
      <li>Make code comment optional
      <li>Make copy method optional
      </ul>
      
      """
}

